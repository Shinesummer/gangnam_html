<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
    <span>이름 : </span><input type="text " id="name" onkeyup="count(event)"/><br/>
    <br/>
    <span>글자 수 : </span><span id ="cnt"></span><br/>
    <br/>
    <span>나이 : </span><input type="text" id="age" onchange="age1()"/><br/>
    <br/>
        <span id="result"></span><br/><br/>
        <input type ="button" value="가입하기" onclick="regist1()"/>
    
</form>

<script>
function count(e){
    let name =e.target;
    document.getElementById('cnt').textContent = name.value.length;
}
function age1(){
    let age = document.getElementById('age').value;
    let msg =  document.getElementById('result');
    if(age>=20){
        msg.textContent='성인입니다.';
    }else if(age<20){
        msg.textContent='미성년자입니다.';
    }
}
function regist1(){
    let name = document.getElementById('name');
    let age = document.getElementById('age');
    console.log("이름 : "+name.value);
    console.log("나이 : "+age.value);
}


</script>
</body>
</html>
