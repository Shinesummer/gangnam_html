<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- input은 이제 사용자로부터 데이터를 입력 받는 공간-->
     <!-- 자바로 따지면, scanner 부분-->

     <!--   기본 데이터 입력, 텍스트-->
        <span> 아이디 :</span><input type = "text"/><br/>
        <span> 비밀번호 :</span><input type = "password"/><br/>

        <span> 숫자만 : </span><input type ="number"/><br/>
        <span> 날짜 : </span><input type = "date"/><br/>
        <span> 이메일 : </span><input type = "email"/><br/>
        <!-- tel, 전화번호-->

        <!-- 사용자에게 선택!-->
         <input type = "radio" name ="subject" checked /> 수학
         <input type = "radio" name ="subject"/> 과학
         <input type = "radio" name ="subject"/> 영어 <br/>
         
         <!-- 다중선택 -->
         <input type = "radio" name ="hobby"> 자전거
         <input type = "radio" name ="hobby"> 수영
         <input type = "radio" name ="hobby"> 달리기기 <br/>
         <input type = "range"></br>

         <!-- 특수 기능-->
          <input type ="file"/></br>

          <!-- 개발자들이 사용하는  taa, 어지간하면 사용 x-->
           <!-- f12 개발자 도구에는 아주 잘 보임-->
            <input type ="hidden"/>

            <!-- 색상 선택-->
             <!-- 사용자가 원하는 색상을 고르고 싶을 때-->
              <input type ="color"/></br>

              <!-- area, 여러줄 텍스트 입력하는 input 창-->
               <textarea></textarea></br>


              <h1>form 태그</h1>

              <form>
                <span> 아이디 :</span><input type = "text"/><br/>
                <span> 비밀번호 :</span><input type = "password"/><br/>

                <!-- 사용자 입력정보, reset-->
                <input type ="reset" value= "리셋 적용하기" />
                
                <!-- 중복체크, a링크 대신해서 어딘가로 이동? 하는 버튼-->
                 <input type ="button" value = "버튼 클릭" />
                 <button> 버튼 클릭2</button>

                 <!-- from 설정을 아직 안합니다.-->
                  <!-- jsp 일때  여기부분 모두 다 설명-->
                   <input type ="submit" value = "회원가입 "/>
              </form>
         

</body>
</html>
