<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1> 테이블 사용 방법 1 </h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1</td>

        <tr>
            <td>슈퍼맨</td>

    </table>

    <h1>테이블 사용 방법 2</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead> <!-- 헤드에는 컬럼에 th가 들어옴옴-->
            <tr>
            <th> 이름</th>
            <th> 국어점수</th>
            <th> 영어점수</th>
        </tr>
    </thead>
    <tr>
        <td> 슈퍼맨</td>
        <td> 100</td>
        <td> 100</td>
    </tr>
    <tr>
        <td> 배트맨</td>
        <td> 90</td>
        <td> 90</td>
    </tr>
    
    <tr>
        <td> 백트맨</td>
        <td> 90</td>
        <td> 70</td>
    </tr>
    
    <tr>
        <td> 파워레인져</td>
        <td> 10</td>
        <td> 100</td>
    </tr>
    
    <tr>
        <td> 슈퍼맨</td>
        <td> 100</td>
        <td> 100</td>
    </tr>
    <!-- ========셀 합치기=============      -->
     <!-- colspan = "합칠 셀 수" / 열 병합
          rowspan = "합칠 셀수 " / 행 병합    -->
    <tfoot>
<tr>
    <td rowspan="2">1</td>
    <td colspan="2">2</td>
</tr>
<tr>
   <!-- 4번을 삭제안하면 4번이 오른쪽으로 밀리기때문에 조심! -->
    <td >5</td>
    <td>6</td>
</tr>
    </tfoot>
    
    

        
    </table>
    
</body>
</html>
