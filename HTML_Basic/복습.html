<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2순위, 인라인 스타일-->
     <!-- 해당 페이지 내에서만 적용되는 것이 특징-->
      <style>
        /*     선택자, class, id, name, tag등 html에서 쓰는 속성 무엇이든 가능
                주로 쓰는 속성은 class이다.     */
                .div-a {
                    width : 100px;
                    height :100px;

                    border : red 3px solid
                }
                /* 클래스에 적용하고싶다면 앞에 .을 붙여야됨.*/ 
      </style>
</head>
<body>
    <!-- css에서 레이아웃-->
     <!-- border: 굵기, 색상 , 선유형(형태)-->
     <!-- css, 1순위 -->
     <div class ="div-a" div style="border : blue 3px solid">
     
        1234
     </div>
    
</body>
</html>
